<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Text → Image Generator</title>
  <style>
    body { font-family: sans-serif; background:#0b0f14; color:#e6edf3; padding:20px; }
    textarea { width:100%; height:80px; margin-bottom:10px; }
    button { padding:10px 16px; background:#1e40af; color:white; border:none; border-radius:6px; cursor:pointer; }
    img { margin-top:20px; max-width:100%; border-radius:10px; }
  </style>
</head>
<body>
  <h2>⚡ Text → Image Generator</h2>
  <textarea id="prompt" placeholder="Type your idea..."></textarea>
  <button id="gen">Generate Image</button>
  <div id="result"></div>

  <script>
    document.getElementById('gen').onclick = async () => {
      const prompt = document.getElementById('prompt').value;
      const res = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById('result').innerHTML = `<img src="${data.url}" />`;
    };
  </script>
</body>
</html>
